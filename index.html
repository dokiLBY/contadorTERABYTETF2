<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Los dias que han pasado desde que le hice comision a Terabyte</title>
 <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
      background: url('fondo.png') no-repeat center center fixed;
      background-size: cover;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px #000;
    }
    .contador {
      margin-top: 20px;
      font-size: 1.5em;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <h1>Los dias que han pasado desde que le hice comision a Terabyte</h1>
  <div class="contador" id="contador"></div>

  <script>
    function actualizarContador() {
      const fechaInicio = new Date('2024-04-03T00:00:00');
      const ahora = new Date();
      const diferencia = ahora - fechaInicio;

      const años = Math.floor(diferencia / (1000 * 60 * 60 * 24 * 365.25));
      const meses = Math.floor(diferencia / (1000 * 60 * 60 * 24 * 30.44)) % 12;
      const semanas = Math.floor(diferencia / (1000 * 60 * 60 * 24 * 7)) % 4;
      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24)) % 7;
      const horas = Math.floor(diferencia / (1000 * 60 * 60)) % 24;
      const minutos = Math.floor(diferencia / (1000 * 60)) % 60;
      const segundos = Math.floor(diferencia / 1000) % 60;
      const milisegundos = diferencia % 1000;

      document.getElementById('contador').innerHTML = `
        <p><strong>${años}</strong> años, <strong>${meses}</strong> meses, <strong>${semanas}</strong> semanas,</p>
        <p><strong>${días}</strong> días, <strong>${horas}</strong> horas, <strong>${minutos}</strong> minutos,</p>
        <p><strong>${segundos}</strong> segundos, <strong>${milisegundos}</strong> milisegundos</p>
      `;
    }

    setInterval(actualizarContador, 10);
  </script>
</body>
</html>
